<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Aplicativo Pokémon com requisição de API</title>
</head>
<body>
    <header>
        <h1>App Pokémon feito com HTML, CSS e Javascript.</h1>
        <img src="./lib/pokemon-logo.png">
    </header>
<div class="play_pokemon">
    <main>
        <label>Digite o Nome ou a ID do Pokémon que deseja consultar.</label>
        <input type="text" id="pokemon_id" placeholder="Charmander">
        <button type="submit" value="Procurar pokémon">Procurar Pokémon</button>
    </main>
    <footer>
        <div id="poke_img"></div>
        <div id="poke_info"></div>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
